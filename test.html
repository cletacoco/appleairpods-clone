<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: auto;
      padding: auto;
    }
    #cross {
    background: red;
    height: 100px;
    position: relative;
    width: 20px;
  }
  #cross:after {
    background: red;
    content: "";
    height: 20px;
    left: -40px;
    position: absolute;
    top: 40px;
    width: 100px;
  }
  </style>
</head>
<body>
  <div id="cross"></div>
</body>
</html>
